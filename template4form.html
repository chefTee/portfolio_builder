<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 4</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="./template4form.css">
</head>
<body>
    <form action="" id="template4form" class="template4form">
        <h1>Portfolio Form</h1>
        
        <div class="profileImage">
            <label for="profileImage">Profile Image:</label> <br>
            <input name="profileImage" type="file" id="profileImageInput" accept="image*/" required><br>
        </div>

        <label for="firstname">Firstname:</label>
        <input name="firstname" type="text" id="firstname" required>

        <label for="lastname">LastName:</label>
        <input name="lastname" type="text" id="lastname" required>

        <label for="role">Role:</label>
        <input name="role" type="text" id="role" required>

        <label for="about">Summary About Your Role:</label>
        <textarea name="aboutYourRole" id="aboutYourRole" minlength="47" maxlength="89" required></textarea>

        <h2>Experience 1</h2>
        <label for="jobFirstStartDate">Start Date/Year:</label>
        <input name="jobFirstStartDate" type="number" id="jobFirstStartDate" placeholder="e.g 2023" required>

        <label for="jobFirstEndDate">End Date/Year:</label>
        <input name="jobFirstEndDate" type="num" id="jobFirstEndDate" placeholder="e.g 2025 or till present" required>

        <label for="jobFirstRole">Job Role:</label>
        <input name="jobFirstRole" type="text" id="jobFirstRole" required>

        <label for="roleFirstSummary">Role experience summary:</label>
        <textarea name="roleFirstSummary" id="roleFirstSummary" minlength="149" maxlength="299" required></textarea>

        <h2>Experience 2</h2>
        <label for="jobSecondStartDate">Start Date/Year:</label>
        <input name="jobSecondStartDate" type="number" id="jobSecondStartDate" placeholder="e.g 2023" required>

        <label for="jobSecondEndDate">End Date/Year:</label>
        <input name="jobSecondEndDate" type="num" id="jobSecondEndDate" placeholder="e.g 2025 or till present" required>

        <label for="jobSecondRole">Job Role:</label>
        <input name="jobSecondRole" type="text" id="jobSecondRole" required>

        <label for="roleSecondSummary">Role experience summary:</label>
        <textarea name="roleSecondSummary" id="roleSecondSummary" minlength="149" maxlength="299" required></textarea>

        <h2>Experience 3</h2>
        <label for="jobThreeStartDate">Start Date/Year:</label>
        <input name="jobThreeStartDate" type="number" id="jobThreeStartDate" placeholder="e.g 2023" required>

        <label for="jobThreeEndDate">End Date/Year:</label>
        <input name="jobThreeEndDate" type="num" id="jobThreeEndDate" placeholder="e.g 2025 or till present" required>

        <label for="jobThreeRole">Job Role:</label>
        <input name="jobThreeRole" type="text" id="jobThreeRole" required>

        <label for="roleThreeSummary">Role experience summary:</label>
        <textarea name="roleThreeSummary" id="roleThreeSummary" minlength="149" maxlength="299" required></textarea>


        <h2 class="title">YOUR TOP FOUR(4) SKILLS</h2>
        <label for="skillOne">SKILL 1:</label>
        <input name="skillOne" id="skillOne" type="text" required>

        <label for="skillTwo">SKILL 2:</label>
        <input name="skillTwo" id="skillTwo" type="text" required>

        <label for="skillThree">SKILL 3:</label>
        <input name="skillThree" id="skillThree" type="text" required>

        <label for="skillFour">SKILL 4:</label>
        <input name="skillFour" id="skillFour" type="text" required>

        <h2>CONTACT DETAILS</h2>
        <label for="email">Email:</label>
        <input name="email" type="email" id="email" required>

        <label for="phone">PhoneNumber:</label>
        <input name="phone" type="tel" id="phone" required>

        <button type="submit" id="">Generate Portfolio</button>

</form>
<!-- TEMPLATE FOR PORTFOLIO PDF PREVIEW -->
<div class="porfolio-container hide" id="portfolioPreview"></div>
<button id="downloadButton" class="download-btn hide">Download PDF</button>
</body>
<script src="./template4form.js"></script>
</html>
