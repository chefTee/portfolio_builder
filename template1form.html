<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="./template1form.css">
</head>
<body>
    <form action="" id="template1form" class="template1form">
        <h1>Portfolio Form</h1>
        <div class="profileImage">
            <label for="profileImage">Profile Image:</label> <br>
            <input name="profileImage" type="file" id="profileImageInput" accept="image*/" required><br>
        </div>

        <label for="name">Name:</label>
        <input name="name" type="text" id="name" required>

        <label for="role">Role:</label>
        <input name="role" type="text" id="role" required>

        <label for="about">Short Summary Of Your Role:</label>
        <textarea name="aboutRole" id="aboutRole" minlength="47" maxlength="95" required></textarea>

        <label for="about">Summary About You:</label>
        <textarea name="aboutYou" id="aboutYou" minlength="167" maxlength="299" required></textarea>

        <h3>Your top five skills</h3>
        <label for="skills">Skill 1:</label>
        <input name="skill1" id="skill1" placeholder="Your top skill" required >

        <label for="skills">Skill 2:</label>
        <input name="skill2" id="skill2" placeholder="Your top skill" required >

        <label for="skills">Skill 3:</label>
        <input name="skill3" id="skill3" placeholder="Your top skill" required >

        <label for="skills">Skill 4:</label>
        <input name="skill4" id="skill4" placeholder="Your top skill" required >

        <label for="skills">Skill 5:</label>
        <input name="skill5" id="skill5" placeholder="Your top skill" required >


       <label for="about">Summary About Your Experiences:</label>
        <textarea name="aboutExperiences" id="aboutExperiences" minlength="167" maxlength="299" required></textarea>

        <label for="phone">PhoneNumber:</label>
        <input name="phone" type="tel" id="phone" required>

        <label for="email">Email:</label>
        <input name="email" type="email" id="email" required>

        <button type="submit" id="">Generate Portfolio</button>

</form>
<!-- TEMPLATE FOR PORTFOLIO PDF PREVIEW -->
<div class="porfolio-container hide" id="portfolioPreview"></div>
<button id="downloadButton" class="download-btn hide">Download PDF</button>
</body>
<script src="./template1form.js"></script>
</html>
