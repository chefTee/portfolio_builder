<form action="" id="template1form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br><br>

        <label for="role">Role:</label><br>
        <input type="text" id="role" required><br><br>

        <label for="about">About:</label><br>
        <textarea name="about" id="about" required></textarea><br><br>

        <label for="skills">Skills:</label><br>
        <textarea name="skills" id="skills" required></textarea><br><br>

        <label for="tools">Tools:</label><br>
        <textarea name="tools" id="tools" required></textarea><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label for="phone">PhoneNumber:</label><br>
        <input type="tel" id="phone" required><br><br>

        <button type="submit">Generate Portfolio</button>

</form>
</body>
</html>
