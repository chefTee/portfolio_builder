<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 3</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="./template3form.css">
</head>
<body>
    <form action="" id="template3form" class="template3form">
        <h1>Portfolio Form</h1>

        <div class="profileImage">
            <label for="profileImage">Profile Image:</label> <br>
            <input name="profileImage" type="file" id="profileImageInput" accept="image*/" required><br>
        </div>

        <label for="firstname">Firstname:</label>
        <input name="firstname" type="text" id="firstname" required>

        <label for="lastname">LastName:</label>
        <input name="lastname" type="text" id="lastname" required>

        <label for="role">Role:</label>
        <input name="role" type="text" id="role" required>

        <label for="about">Summary About Your Role:</label>
        <textarea name="aboutYourRole" id="aboutYourRole" minlength="" maxlength="" required></textarea>

        <label for="about">Summary About Your Experiences:</label>
        <textarea name="aboutExperiences" id="aboutExperiences" minlength="" maxlength="" required></textarea>
        <!--Experience Section-->
        <h2>Experience 1</h2>
        <label for="jobFirstStartDate">Start Date/Year:</label>
        <input name="jobFirstStartDate" type="number" id="jobFirstStartDate" placeholder="Please write in this format (2023-2025 or 2023 till present)" required>

        <label for="jobFirstEndDate">End Date/Year:</label>
        <input name="jobFirstEndDate" type="num" id="jobFirstEndDate" placeholder="Please write in this format (2023-2025 or 2023 till present)" required>

        <label for="jobFirstRole">Job Role:</label>
        <input name="jobFirstRole" type="text" id="jobFirstRole" required>

        <label for="roleFirstSummary">Role experience summary:</label>
        <textarea name="roleFirstSummary" id="roleFirstSummary" minlength="" maxlength="" required></textarea>

        <h2>Experience 2</h2>
        <label for="jobTwoStartDate">Start Date/Year:</label>
        <input name="jobTwoStartDate" type="number" id="jobTwoStartDate" placeholder="Please write in this format (2023-2025 or 2023 till present)" required>

        <label for="jobTwoEndDate">End Date/Year:</label>
        <input name="jobTwoEndDate" type="num" id="jobTwoEndDate" placeholder="Please write in this format (2023-2025 or 2023 till present)" required>

        <label for="jobTwoRole">Job Role:</label>
        <input name="jobTwoRole" type="text" id="jobTwoRole" required>

        <label for="roleTwoSummary">Role experience summary:</label>
        <textarea name="roleTwoSummary" id="roleTwoSummary" minlength="" maxlength="" required></textarea>

        <h2>Experience 3</h2>
        <label for="jobThreeStartDate">Start Date/Year:</label>
        <input name="jobThreeStartDate" type="number" id="jobThreeStartDate" placeholder="Please write in this format (2023-2025 or 2023 till present)" required>

        <label for="jobThreeEndDate">End Date/Year:</label>
        <input name="jobThreeEndDate" type="num" id="jobThreeEndDate" placeholder="Please write in this format (2023-2025 or 2023 till present)" required>

        <label for="jobThreeRole">Job Role:</label>
        <input name="jobThreeRole" type="text" id="jobThreeRole" required>

        <label for="roleThreeSummary">Role experience summary:</label>
        <textarea name="roleThreeSummary" id="roleThreeSummary" minlength="" maxlength="" required></textarea>


        <label for="email">Email:</label>
        <input name="email" type="email" id="email" required>

        <label for="phone">PhoneNumber:</label>
        <input name="phone" type="tel" id="phone" required>

        <button type="submit" id="">Generate Portfolio</button>

</form>
<!-- TEMPLATE FOR PORTFOLIO PDF PREVIEW -->
<div class="porfolio-container hide" id="portfolioPreview"></div>
<button id="downloadButton" class="download-btn hide">Download PDF</button>
</body>
<script src="./template3form.js"></script>
</html>
